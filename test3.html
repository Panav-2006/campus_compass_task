<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Map Application</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        #root {
            height: 100vh;
            width: 100%;
        }
        .map-container {
            height: 100%;
            width: 100%;
        }
        .search-box {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .location-form {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function MapApp() {
            const [map, setMap] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [locations, setLocations] = useState([]);
            const [newLocation, setNewLocation] = useState({
                title: '',
                description: '',
                review: '',
                images: [],
                coordinates: null
            });

            // Initialize map
            useEffect(() => {
                const initialMap = L.map('map').setView([20.5937, 78.9629], 5);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(initialMap);
                
                // Load saved locations
                const saved = localStorage.getItem('mapLocations');
                if (saved) setLocations(JSON.parse(saved));

                setMap(initialMap);
                return () => initialMap.remove();
            }, []);

            // Update search results
            useEffect(() => {
                if (map && searchResults.length > 0) {
                    searchResults.forEach(result => {
                        L.marker([result.lat, result.lon])
                            .bindPopup(result.display_name)
                            .addTo(map);
                    });
                    map.setView([searchResults[0].lat, searchResults[0].lon], 13);
                }
            }, [searchResults]);

            // Handle search
            const handleSearch = async () => {
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/search?format=json&q=${searchQuery}`
                    );
                    const data = await response.json();
                    setSearchResults(data);
                } catch (error) {
                    console.error('Search error:', error);
                }
            };

            // Handle map click
            const handleMapClick = (e) => {
                setNewLocation(prev => ({
                    ...prev,
                    coordinates: [e.latlng.lat, e.latlng.lng]
                }));
            };

            // Handle image uploaded
            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                const images = files.map(file => URL.createObjectURL(file));
                setNewLocation(prev => ({
                    ...prev,
                    images: [...prev.images, ...images]
                }));
            };

            // Save location
            const saveLocation = () => {
                const updatedLocations = [...locations, newLocation];
                setLocations(updatedLocations);
                localStorage.setItem('mapLocations', JSON.stringify(updatedLocations));
                
                // Add marker to map
                L.marker(newLocation.coordinates)
                    .bindPopup(`
                        <h3>${newLocation.title}</h3>
                        <p>${newLocation.description}</p>
                        <p>Review: ${newLocation.review}</p>
                        ${newLocation.images.map(img => `<img src="${img}" style="max-width: 100px; margin: 2px;">`).join('')}
                    `)
                    .addTo(map);

                setNewLocation({
                    title: '',
                    description: '',
                    review: '',
                    images: [],
                    coordinates: null
                });
            };

            return (
                <div>
                    <div className="search-box">
                        <input
                            type="text"
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                            placeholder="Search places..."
                            style={{ marginRight: '10px', padding: '5px' }}
                        />
                        <button onClick={handleSearch} style={{ padding: '5px 10px' }}>
                            Search
                        </button>
                    </div>

                    <div id="map" className="map-container"></div>

                    {newLocation.coordinates && (
                        <div className="location-form">
                            <h3 style={{ marginTop: 0 }}>Add Location</h3>
                            <input
                                type="text"
                                placeholder="Title"
                                value={newLocation.title}
                                onChange={(e) => setNewLocation({ ...newLocation, title: e.target.value })}
                                style={{ width: '100%', marginBottom: '10px', padding: '5px' }}
                            />
                            <textarea
                                placeholder="Description"
                                value={newLocation.description}
                                onChange={(e) => setNewLocation({ ...newLocation, description: e.target.value })}
                                style={{ width: '100%', marginBottom: '10px', padding: '5px' }}
                            />
                            <textarea
                                placeholder="Review"
                                value={newLocation.review}
                                onChange={(e) => setNewLocation({ ...newLocation, review: e.target.value })}
                                style={{ width: '100%', marginBottom: '10px', padding: '5px' }}
                            />
                            <input
                                type="file"
                                multiple
                                accept="image/*"
                                onChange={handleImageUpload}
                                style={{ marginBottom: '10px' }}
                            />
                            <button
                                onClick={saveLocation}
                                style={{ width: '100%', padding: '8px', background: '#4CAF50', color: 'white', border: 'none' }}
                            >
                                Save Location
                            </button>
                        </div>
                    )}
                </div> 
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<MapApp />);
    </script>
</body>
</html>
